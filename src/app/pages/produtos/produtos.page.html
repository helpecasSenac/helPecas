<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Produtos</ion-title>
    </ion-toolbar>
</ion-header>
<!--
    [(ngModel)]="terms"
    | search : terms | sort: {property: column, order: order}
-->
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of produto" [routerLink]="['/edicao-produto', item.id]">
            {{item.nome}}
        </ion-item>
    </ion-list>
</ion-content>
