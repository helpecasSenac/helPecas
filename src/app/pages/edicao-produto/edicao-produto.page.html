<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Produto</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>Nome do Produto: {{ produtos?.nome }}</ion-item>
        <ion-item>Estado do Produto: {{ produtos?.estado }}</ion-item>
        <ion-item>Fabricante do Produto: {{ produtos?.fabricante }}</ion-item>
        <ion-item>Modelo do Produto: {{ produtos?.modelo }}</ion-item>
        <ion-item>Número de Série: {{ produtos?.nr_serie }}</ion-item>
        <ion-item>Preço do Produto: {{ produtos?.preco }}</ion-item>
    </ion-list>
</ion-content>
